backend:
  name: github
  repo: LindaOjo/Lindaojo.com # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "blog"
    folder: "content/**/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "isBlogPost", name: "isBlogPost", widget: "boolean"}
  - name: "poem"
    label: "poem"
    folder: "content/blog/poem"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "isBlogPost", name: "isBlogPost", widget: "boolean"}