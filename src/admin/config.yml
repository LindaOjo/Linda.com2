backend:
  name: github
  repo: LindaOjo/Lindaojo.com # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", dateformat: "DD-MM-YYYY", format: "MMM-YYYY"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}
      - {label: "isBlogPost", name: "isBlogPost", widget: "boolean", required: true}
      - {label: "songHref", name: "songHref", widget: "string"}
  - name: "poem"
    label: "poem"
    folder: "content/blog/poem"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", dateformat: "DD-MM-YYYY", format: "MMM-YYYY"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}
      - {label: "isBlogPost", name: "isBlogPost", widget: "boolean", default: "false"}
      - {label: "songHref", name: "songHref", widget: "string"}
      